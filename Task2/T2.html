<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="2style.css"></link> 
    
</head>
<body>

    <div class="game-container">
        <h1>🎉 Guess the Number! 🎉</h1>
        <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
        
        <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
        <button onclick="checkGuess()">Guess</button>

        <div id="feedback" class="feedback emoji">🤔</div>
        <div id="attempts" class="attempts">Attempts: 0</div>
    </div>

    <script>
        // Initialize random number, attempt count, and feedback
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        // Function to check the user's guess
        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const feedback = document.getElementById('feedback');
            const attemptsDisplay = document.getElementById('attempts');
            const userGuess = parseInt(guessInput.value);

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                feedback.innerHTML = "❌ Please enter a number between 1 and 100!";
                return;
            }

            attempts++;
            attemptsDisplay.innerHTML = `Attempts: ${attempts}`;

            if (userGuess < randomNumber) {
                feedback.innerHTML = "📉 Too low! Try again.";
            } else if (userGuess > randomNumber) {
                feedback.innerHTML = "📈 Too high! Try again.";
            } else {
                feedback.innerHTML = `🎉 Correct! You guessed it in ${attempts} attempts! 🥳`;
                feedback.classList.add("win-message");
                document.getElementById('guessInput').disabled = true;
            }

            guessInput.value = '';
            guessInput.focus();
        }
    </script>

</body>
</html>
