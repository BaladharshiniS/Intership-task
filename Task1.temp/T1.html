<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Software</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Temperature Conversion</h1>
        
        <label for="tempValue">Enter Temperature:</label>
        <input type="number" id="tempValue" placeholder="Enter value" step="0.1">
        
        <label for="conversionType">Select Conversion:</label>
        <select id="conversionType">
            <option value="c-to-f">Celsius to Fahrenheit</option>
            <option value="c-to-k">Celsius to Kelvin</option>
            <option value="f-to-c">Fahrenheit to Celsius</option>
            <option value="f-to-k">Fahrenheit to Kelvin</option>
            <option value="k-to-c">Kelvin to Celsius</option>
            <option value="k-to-f">Kelvin to Fahrenheit</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            // Get the temperature value and conversion type
            let tempValue = parseFloat(document.getElementById('tempValue').value);
            let conversionType = document.getElementById('conversionType').value;
            let result;

            // Check if the input is valid
            if (isNaN(tempValue)) {
                document.getElementById('result').innerText = "Please enter a valid number!";
                document.getElementById('result').style.display = "block";
                return;
            }

            // Conversion logic
            switch (conversionType) {
                case "c-to-f":
                    result = (tempValue * 9/5) + 32;
                    document.getElementById('result').innerText = `${tempValue}°C is ${result.toFixed(2)}°F`;
                    break;
                case "c-to-k":
                    result = tempValue + 273.15;
                    document.getElementById('result').innerText = `${tempValue}°C is ${result.toFixed(2)} K`;
                    break;
                case "f-to-c":
                    result = (tempValue - 32) * 5/9;
                    document.getElementById('result').innerText = `${tempValue}°F is ${result.toFixed(2)}°C`;
                    break;
                case "f-to-k":
                    result = (tempValue - 32) * 5/9 + 273.15;
                    document.getElementById('result').innerText = `${tempValue}°F is ${result.toFixed(2)} K`;
                    break;
                case "k-to-c":
                    result = tempValue - 273.15;
                    document.getElementById('result').innerText = `${tempValue} K is ${result.toFixed(2)}°C`;
                    break;
                case "k-to-f":
                    result = (tempValue - 273.15) * 9/5 + 32;
                    document.getElementById('result').innerText = `${tempValue} K is ${result.toFixed(2)}°F`;
                    break;
                default:
                    document.getElementById('result').innerText = "Invalid conversion type selected.";
            }

            // Display the result
            document.getElementById('result').style.display = "block";
        }
    </script>

</body>
</html>
